<html>

<head>
    <style>
        div {
            margin-left: 100px;
        }

        h1 {
            color: rgb(10, 184, 68);
            font-size: 50;
            font-style: oblique;
            text-align: center;
        }

        h2 {
            color: blue;
            font-size: 30;
            text-align: center;
        }

        p {
            text-align: center; 
        }

        form {
            text-align: center;
        }

        select {
            size: 30;
        }
    </style>
</head>

<body>
    <h1>Welcome to Square Off!</h1>
    <form id="sizeForm" style="display:block">
        <h2>What board size do you want?</h2>
        <select onchange="drawBoard(this.value)">
            <option>Select</option>
            <option value=8>8</option>
            <option value=10>10</option>
            <option value=12>12</option>
            <option value=14>14</option>
            <option value=16>16</option>
        </select>
    </form>
    <p id="infoPara" style="align-self: center;"></p>
    <svg id="cont" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
        height="100%" x="200" y="200" style="display:none;">
    </svg>

    <script src="init.js"></script>
    <script src="move.js"></script>
    <script src="squares.js"></script>
    <script src="diamonds.js"></script>
    <script src="colors.js"></script>

</body>

</html>
